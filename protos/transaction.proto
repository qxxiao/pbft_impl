syntax = "proto3";

option java_multiple_files = true;
option java_package = "model";
option go_package = "model";

message address {
    string address = 1;
}

message amount {
    string amount = 1;
}

message tx {
    address Sender = 1;
    address Recipient = 2;
    amount amount = 3;
    string sequeue = 4;
    bytes input = 5;
    bytes sign = 6;
}

message txs {
    repeated tx tansactions = 1;
}