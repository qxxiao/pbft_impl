syntax = "proto3";

option java_multiple_files = true;
option java_package = "model";
option go_package = "model";

import "consensus.proto";


message BlockMeta {
    uint64 block_height = 1;
    verifier cur_verfier = 2;
    uint32 verifier_no = 3;
    repeated verifier verifiers = 4;
    uint64 last_view = 5;
}

